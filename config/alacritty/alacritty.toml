[cursor]
style            = "Block"
unfocused_hollow = true

[debug]
log_level          = "Warn"
persistent_logging = false
print_events       = false
render_timer       = false

[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.normal]
style  = "Regular"
family = "UDEV Gothic NF"

[font.bold]
style  = "Bold"
family = "UDEV Gothic NF"

[font.italic]
style  = "Italic"
family = "UDEV Gothic NF"

[font.glyph_offset]
x = 0
y = 0

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key    = "Paste"

[[keyboard.bindings]]
action = "Copy"
key    = "Copy"

[[keyboard.bindings]]
action = "ClearLogNotice"
key    = "L"
mods   = "Control"

[[keyboard.bindings]]
chars = "\f"
key   = "L"
mods  = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key    = "PageUp"
mode   = "~Alt"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollPageDown"
key    = "PageDown"
mode   = "~Alt"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollToTop"
key    = "Home"
mode   = "~Alt"
mods   = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key    = "End"
mode   = "~Alt"
mods   = "Shift"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key    = "N"
mods   = "Command"

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse  = "Middle"

[scrolling]
history    = 10000
multiplier = 3

[selection]
save_to_clipboard     = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[window]
startup_mode    = "Windowed"
blur            = true
opacity         = 0.60
decorations     = "Full"
dynamic_padding = false
dynamic_title   = true
option_as_alt   = "Both"
# gtk_theme_variant = "None"

[window.dimensions]
columns = 0
lines   = 0

[window.padding]
x = 0
y = 0

[general]
live_config_reload = true
working_directory = "None"
import = [
    "alacritty-theme/themes/tomorrow_night.toml"
]
